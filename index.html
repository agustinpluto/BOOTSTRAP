<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Inicio</title>
</head>

<body style="background-color: black;">
    <div class="container-fluid" style="background-color: darkblue; color: aliceblue; text-align: center;">Bootstrap</div>
    <div class="container" style="background-color: darkgoldenrod; text-align: center;">Contenedor </div>

    <div class="container" style="background-color:yellow; color: black; font-family: arial;">
        <div class="row row-cols-2">
          <div class="col">x</div>
          <div class="col">y</div>
          <div class="col">1</div>
          <div class="col">3</div>
          <div class="col" style="margin-bottom: 20px;">2</div>
          <div class="col" style="margin-bottom: 20px;">4</div>
        </div>
    </div>
    
    <div class="container" style="background-color: black">
      <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
        <div class="col">
          <div class="p-3 border bg-light">CAJA  1</div>
        </div>
        <div class="col" style="background-color: brown;">
          <div class="p-3 border bg-light">CAJA  2</div>
        </div>
        <div class="col">
          <div class="p-3 border bg-light">CAJA  3</div>
        </div>
        <div class="col" style="background-color: brown;">
          <div class="p-3 border bg-light">CAJA  4</div>
        </div>
        <div class="col">
          <div class="p-3 border bg-light">CAJA  5</div>
        </div>
        <div class="col" style="background-color: brown;">
          <div class="p-3 border bg-light">CAJA 6</div>
        </div>
        <div class="col">
          <div class="p-3 border bg-light">CAJA 7</div>
        </div>
        <div class="col" style="background-color: brown;">
          <div class="p-3 border bg-light">CAJA 8</div>
        </div>
        <div class="col">
          <div class="p-3 border bg-light">CAJA 9</div>
        </div>
        <div class="col" style="background-color: brown;">
          <div class="p-3 border bg-light">CAJA 10</div>
        </div>
      </div>
    </div>
    
    <table class="table table-dark table-striped" style="margin-top: 20px;align-items: center;">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Pais</th>
          <th scope="col">Habitantes</th>
          <th scope="col">Superficie</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Argentina</td>
          <td>45 millones (2020)</td>
          <td>2.78 millones  km²</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Holanda</td>
          <td>17,44 millones (2020)</td>
          <td>41.543 km²</td>
        </tr>
      </tbody>
    </table>
    
    <select class="form-select" aria-label="Default select example" style="margin-left: 20px; margin-right: 50px;">
      <option selected>Seleccionar una opcion</option>
      <option value="1">Opcion 1</option>
      <option value="2">Opcion 2</option>
      <option value="3">Opcion 3</option>
    </select>

    <div class="form-floating mb-3" style="margin-top: 20px;">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Contraseña</label>
      <button type="submit" class="btn btn-primary mb-3" style="margin-top: 5px;">LogIn</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
